<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Happy Belly</title>
    </head>
    <body>
        <!-- header -->
        <header>
        <!-- nav -->
        <div class="topnav">
            <a href="#home" class="active">Happy Belly</a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
              <a href="#bmiCalc">BMI Calculator</a>
              <a href="#recRecipes">Find Recipes</a>
              <a href="#waterConsump">Water Consumption</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
    </header>
     
    <!-- Main -->
    <div class="grid-y medium-grid-frame" style="margin: .5rem" id="home">
        <div class="grid-x grid-padding-x">
            <div class="cell small-12 large-4 small-order-1">
                <!-- BMI Calculator -->
              <div class="cell auto body"  style="height: 100%">
                <h2 id="bmiCalc">BMI Calculator</h2>
                <!-- gender -->
                <div>
                    <Label>Gender:
                        <select id="sex" name="sex" placeholder="Gender">
                            <option name="sex" value selected="selected" disabled="disabled" place>Gender</option>
                            <option name="sex" value="m">Male</option>
                            <option name="sex" value="f">Female</option>
                        </select>
                    </Label>
                </div> 
                <!-- age -->
                <div>
                    <label>Age:
                        <input id="age" type="number" placeholder="Current Age">
                      </label>
                </div>
                <div>
                    <label>Weight:
                        <input id="weight" type="number" placeholder="Current Weight lbs">
                      </label>
                </div>
                <!-- height -->
                <div>
                    <label>Height:
                        <select id="feet" name="feet" placeholder="Ft">
                            <option name="feet" value selected="selected" disabled="disabled" place>Height Ft.</option>
                            <option name="feet" value="3">3 ft</option>
                            <option name="feet" value="4">4 ft</option>
                            <option name="feet" value="5">5 ft</option>
                            <option name="feet" value="6">6 ft</option>
                            <option name="feet" value="7">7 ft</option>
                        </select>
                        <select id="inches">
                            <option name="inches" value selected="selected" disabled="disabled">In.</option>
                            <option name="inches" value="0">0 in</option>
                            <option name="inches" value="1">1 in</option>
                            <option name="inches" value="2">2 in</option>
                            <option name="inches" value="3">3 in</option>
                            <option name="inches" value="4">4 in</option>
                            <option name="inches" value="5">5 in</option>
                            <option name="inches" value="6">6 in</option>
                            <option name="inches" value="7">7 in</option>
                            <option name="inches" value="8">8 in</option>
                            <option name="inches" value="9">9 in</option>
                            <option name="inches" value="10">10 in</option>
                            <option name="inches" value="11">11 in</option>
                        </select>
                    </label>
                </div>
                <div class="main1" id="Main1">
                    <h2>BMI Results</h2>
                    <div id="bmiResults">
                        
                    </div>
                </div>
                <!-- BMI Calculate button -->
                <div>
                    <button class="submit success button  float-right" id= "bmiCalcBtn">Calculate</button>
                </div>
              </div>
            </div>
            <div class="cell small-12 large-4 small-order-2">
            <!-- Recommended Foods -->
            <div class="recFood">
                <h2 id="recRecipes">Click the Button to Search for Recipes!</h2>
                <div id="recBtnDiv">
                    <a href="./html/recipe.html">
                        <button id="recipesBtn" class="submit success button" type="submit">Find Recipes!</button>
                    </a>
                </div>
            </div> 
            </div>
            <!-- water consumption -->
            <div class="cell small-12 large-4 small-order-3">
                <h2 id="waterConsump">Water Consumption</h2>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/JS/bmi.js"></script>
    <footer class="social-footer">
        <div class="social-footer-left">
        </div>
        <div class="social-footer-icons">
          <ul class="menu simple">
            <li><a href="https://www.facebook.com/"><i class="fa fa-facebook mylogo" aria-hidden="true"></i></a></li>
            <li><a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram mylogo" aria-hidden="true"></i></a></li>
            <li><a href="https://www.pinterest.com/"><i class="fa fa-pinterest-p mylogo" aria-hidden="true"></i></a></li>
            <li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter mylogo" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </footer>      
</body>
</html>

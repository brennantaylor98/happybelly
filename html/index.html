<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
        <title>Happy Belly</title>
    </head>
    <body>
        <!-- header -->
        <header>
            
        <!-- nav -->
        <nav class="top-bar topbar-responsive">
            <a class="topbar-responsive-logo" href="#"><strong>Happy Belly</strong></a>
        </div>
        <div id="topbar-responsive" class="topbar-responsive-links">
            <div class="top-bar-right">
                <ul class="menu simple vertical medium-horizontal">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">BMI Calculator</a></li>
                    <li><a href="#">Calorie Calculator</a></li>
                    <li><a href="#">Recommended Foods</a></li>
                    <li><a href="#">Water Consumption</a></li>
                </ul>
            </div>
        </div>
        </nav>
    </header>
     
    <!-- Main -->
    <div class="grid-x grid-padding-x" style="margin: .5rem">
        <div class="cell small-4 flex-container flex-dir-column ">
            <!-- BMI Calculator -->
          <div class="callout primary flex-child-auto" style="height: auto">
            <h2>BMI Calculator</h2>
            <!-- gender -->
            <div>
                <fieldset class="large-5 cell">
                    <legend>Gender</legend>
                    <input type="radio" name="gender" value="Male" id="genderMale" required><label for="genderMale">Male</label>
                    <input type="radio" name="gender" value="Female" id="genderFemale"><label for="genderFemale">Female</label>
                    <input type="radio" name="gender" value="Other" id="genderOther"><label for="genderOther">Other</label>
                  </fieldset>
                <!-- <label>Gender
                    <select name="gender" placeholder="Gender">
                        <option name="gender" value selected="selected" disabled="disabled">Gender</option>
                        <option name="gender" value="Male">Male</option>
                        <option name="gender" value="Female">Female</option>
                    </select>
                </label> -->
            </div>
            <!-- weight -->
            <div>
                <label>Weight:
                    <input type="number" placeholder="Current Weight lbs">
                  </label>
            </div>
            <!-- height -->
            <div>
                <label>Height:
                    <select name="feet" placeholder="Ft">
                        <option name="feet" value selected="selected" disabled="disabled" place>Height Ft.</option>
                        <option name="feet" value="3">3 ft</option>
                        <option name="feet" value="4">4 ft</option>
                        <option name="feet" value="5">5 ft</option>
                        <option name="feet" value="6">6 ft</option>
                        <option name="feet" value="7">7 ft</option>
                    </select>
                    <select>
                        <option name="inches" value selected="selected" disabled="disabled">In.</option>
                        <option name="inches" value="0">0 in</option>
                        <option name="inches" value="1">1 in</option>
                        <option name="inches" value="2">2 in</option>
                        <option name="inches" value="3">3 in</option>
                        <option name="inches" value="4">4 in</option>
                        <option name="inches" value="5">5 in</option>
                        <option name="inches" value="6">6 in</option>
                        <option name="inches" value="7">7 in</option>
                        <option name="inches" value="8">8 in</option>
                        <option name="inches" value="9">9 in</option>
                        <option name="inches" value="10">10 in</option>
                        <option name="inches" value="11">11 in</option>
                        <option name="inches" value="12">12 in</option>
                    </select>
                </label>
            </div>
            <!-- age -->
            <div>
                <label>Age:
                    <input type="number" placeholder="Age">
                  </label>
            </div>
            <!-- BMI Calculate button -->
            <div>
                <button class="submit success button float-right">Calculate</button>
            </div>
          </div>
          <!-- calorie calculator -->
          <div class="callout primary flex-child-auto" style="height: auto">
            <h2>Calorie Calculator</h2>
            <div>
                <p>Calculate Calories:</p>
            </div>
            <div>
                <p>Calorie Intake Amount:</p>
            </div>
            <!-- Calorie calculator button -->
            <div>
 
            </div>
          </div>
        </div>
        <!-- Recommended Foods -->
        <div class="cell small-4 align-self-stretch">
            <h2>Recommended Foods</h2>
            <p>Morning:</p>
            <p>Lunch:</p>
            <p>Dinner:</p>
            <p>Snack:</p>
            <div>
                <a href="./recipe.html"><input type="submit"></a>
                
            </div>
        </div>
        
        <!-- water consumption -->
        <div class="cell small-4 align-self-stretch">
            <h2>Water Consumption</h2>
        </div>
      </div>
      <!-- footer -->
     
     

</body>
</html>

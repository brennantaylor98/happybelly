<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Happy Belly</title>
    </head>
    <body>
        <!-- header -->
        <header>
            
        <!-- nav -->
        <div class="topnav">
            <a href="#home" class="active">Happy Belly</a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
              <a href="#bmiCalc">BMI Calculator</a>
              <a href="#calCalc">Calorie Calculator</a>
              <a href="#recRecipes">Find Recipes</a>
              <a href="#waterConsump">Water Consumption</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
    </header>
     
    <!-- Main -->
    <div class="grid-y medium-grid-frame" style="margin: .5rem" id="home">
        <div class="grid-x grid-padding-x">
            <div class="cell small-12 large-4 small-order-1">
                <!-- BMI Calculator -->
              <div class="cell auto body" style="height: 100%">
                <h2 id="bmiCalc">BMI Calculator</h2>
                <div>
                    <label>Weight:
                        <input type="number" placeholder="Current Weight lbs">
                      </label>
                </div>
                <!-- height -->
                <div>
                    <label>Height:
                        <select name="feet" placeholder="Ft">
                            <option name="feet" value selected="selected" disabled="disabled" place>Height Ft.</option>
                            <option name="feet" value="3">3 ft</option>
                            <option name="feet" value="4">4 ft</option>
                            <option name="feet" value="5">5 ft</option>
                            <option name="feet" value="6">6 ft</option>
                            <option name="feet" value="7">7 ft</option>
                        </select>
                        <select>
                            <option name="inches" value selected="selected" disabled="disabled">In.</option>
                            <option name="inches" value="0">0 in</option>
                            <option name="inches" value="1">1 in</option>
                            <option name="inches" value="2">2 in</option>
                            <option name="inches" value="3">3 in</option>
                            <option name="inches" value="4">4 in</option>
                            <option name="inches" value="5">5 in</option>
                            <option name="inches" value="6">6 in</option>
                            <option name="inches" value="7">7 in</option>
                            <option name="inches" value="8">8 in</option>
                            <option name="inches" value="9">9 in</option>
                            <option name="inches" value="10">10 in</option>
                            <option name="inches" value="11">11 in</option>
                            <option name="inches" value="12">12 in</option>
                        </select>
                    </label>
                </div>
                <!-- BMI Calculate button -->
                <div>
                    <button class="submit success button float-right">Calculate</button>
                </div>
              </div>
         
            </div>
            <div class="cell small-12 large-4 small-order-2">
            <!-- Recommended Foods -->
            <div class="recFood">
                <h2 id="recRecipes">Click the Button to Search for Recipes!</h2>
                <div id="recBtnDiv">
                    <a href="./recipe.html">
                        <button id="recipesBtn" class="submit success button" type="submit">Find Recipes!</button>
                    </a>
                    
                </div>
            </div> 
            </div>
                 
            
            <!-- water consumption -->
            <div class="cell small-12 large-4 small-order-3">
                <h2 id="waterConsump">Water Consumption</h2>
            </div>
        </div>
    </div>
       
      <!-- footer -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <!-- <script src="js/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script> -->

</body>
</html>
